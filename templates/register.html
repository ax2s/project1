{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

  <div class="container">
    <form action="/register" method="post">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" autofocus class="form-control" id="inputEmail4" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group col-md-4">
          <label for="fname">First Name</label>
          <input pattern="[A-Za-z]+" type="text"  class="form-control" id="inputname" name="fname" placeholder="First" required>
        </div>
        <div class="form-group col-md-4">
          <label for="name">Last Name</label>
          <input pattern="[A-Za-z]+" type="text"  class="form-control" id="inputname" name="lname" placeholder="Last" required>
        </div>
      </div>
      <div class="form-group">
          <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="password" placeholder="Password" type="password" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="re-password" placeholder="Re-enter Password" type="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
