<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet" type="text/css">
  <title>{% block title %}{% endblock %}</title>
  <script src="{{ url_for('static',filename='script.js') }}"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">AX2S</a>
    {% if session.user_id %}
      <a id="nav_a" class="nav-link nav-item active" href="/">Home</a>
      <a id="nav_a" class="nav-link ml-auto" href="/logout">Logout</a>
    {% else %}
      <a id="nav_a" class="nav-link ml-auto" href="/register">Register</a>
      <a id="nav_a" class="nav-link" href="/login">Log In</a>
    {% endif %}
  </nav>

  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary border text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <main class="p-4">
    {% block main %}{% endblock %}
  </main>
</body>

</html>
